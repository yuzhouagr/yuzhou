            <h2>关于袋鼠</h2>
            <p>袋鼠是一种独特的哺乳动物，它们生活在澳大利亚和其他大陆上。袋鼠以其独特的跳跃方式而闻名，它们可以跳得非常高。</p>
        </section>
        <section>
            <h2>金色和棕色的袋鼠</h2>
            <p>金色和棕色的袋鼠是澳大利亚最著名的物种之一。它们的毛色独特，金色代表阳光，棕色代表大地。这种颜色组合使它们在澳大利亚的自然景观中非常显眼。</p>
            <img src="b21bb051f8198618e6ded44bd016ba7d89d4e66a.webp" alt="金色和棕色的袋鼠" title="11111">

        <section>
            <h2>袋鼠的生活习性</h2>
            <p>袋鼠主要以草本植物为食，它们可以在一天内吃掉大量的植物。袋鼠的尾巴有特殊的功能，可以帮助它们保持平衡和控制速度。此外，袋鼠还有一种特殊的袋子，可以用来喂养幼崽。</p>
